<div class="fa-login">
  <h1>Login</h1>
  <div class="fa-login__form">
    <form [formGroup]="loginForm">
      <div class="grid p-fluid">
        <div class="col-12 md:col-4 m-3">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
            <input [formControlName]="fieldKeyName.staffId" type="text" pInputText placeholder="ID number/ Staff code">
          </div>
          <div *ngIf="isValidControl(fieldKeyName.staffId)" class="isInvalid">
            <div *ngFor="let msg of getErrorMs(fieldKeyName.staffId)">
              *
              {{msg}}
            </div>
          </div>
        </div>
        <div class="col-12 md:col-4 m-3">
          <div class="p-inputgroup">
            <span class="p-inputgroup-addon"><i class="pi pi-lock"></i></span>
            <input [formControlName]="fieldKeyName.staffPassword" type="password" pInputText placeholder="Password">
          </div>
          <div *ngIf="isValidControl(fieldKeyName.staffPassword)" class="isInvalid">
            <div *ngFor="let msg of getErrorMs(fieldKeyName.staffPassword)">
              *
              {{msg}}
            </div>
          </div>
        </div>

      </div>
      <div class="fa-login__btn">
        <p-button (onClick)="submitLoginForm()" label="Sign In"></p-button>
      </div>
    </form>
  </div>
</div>
